[display_template led_status]
param_section: ''
text:
  {% if param_section %}
    {% if printer['gcode_macro PRINT_START'].fast_start %}
      0.72, 0.13, 0.6, 0.0
    {% else %}
      {% set settings = printer.configfile.settings[param_section] %}
      { '%s, %s, %s, %s' % (settings.initial_red, settings.initial_green, settings.initial_blue, settings.initial_white) }
    {% endif %}
  {% else %}
    0.0, 0.0, 0.0, 0.0
  {% endif %}
